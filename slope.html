<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/style/style.css">
    <script src="https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/UnityLoader.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
        }
        .back-home-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            transition: transform 0.2s, background-color 0.3s;
            z-index: 1000; /* Ensures it stays on top */
            pointer-events: auto; /* Ensures it remains clickable */
        }
        .back-home-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home-btn">üè† Back to Home</a>
    <div id="gameContainer"></div>

    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/cookieclickerunblocked/slp@ddcf1d475e4c9f0c58a6b0cf0cba75b25896b657/slope_new.json");
    </script>

</body>
</html>
