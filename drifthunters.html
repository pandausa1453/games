<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Drift Hunters</title>
    <style>
        /* Style for the Back to Home button */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #007BFF; /* Blue color */
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            z-index: 1000;
        }
        .back-button:hover {
            background-color: #0056b3;
        }

        /* Centering the game iframe */
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            flex-direction: column;
        }
    </style>
</head>
<body>

    <!-- Back to Home Button -->
    <a href="https://pandausa1453.github.io/games/" class="back-button">Back to Home</a>

    <!-- Game Container -->
    <div class="game-container">
        <iframe class="game-iframe" loading="lazy" id="game-area" 
            src="https://1games.io/game/drift-hunters/" 
            width="800" height="650" scrolling="none" frameborder="0" allowfullscreen>
        </iframe>
    </div>

</body>
</html>
