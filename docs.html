<!DOCTYPE html>
<html>
<head>
  <title>Stealth Shield</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="cloakCanvas"></canvas>

  <script>
    const canvas = document.getElementById('cloakCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    function spamCanvas() {
      for (let i = 0; i < 5000; i++) {
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.fillRect(
          Math.random() * canvas.width,
          Math.random() * canvas.height,
          5, 5
        );
      }
    }

    setInterval(spamCanvas, 100);
  </script>
</body>
</html>
