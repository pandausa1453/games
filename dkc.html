<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Kart</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #game {
            width: 100%;
            height: 100%;
        }
        /* Back to Home Button */
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            z-index: 1000;
            display: block; /* Ensure it's always visible */
        }
        /* Hide when in fullscreen */
        .fullscreen #backButton {
            display: none;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <a id="backButton" href="https://pandausa1453.github.io/">â¬… Back to Home</a>
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        EJS_player = "#game";
        EJS_core = "snes";  
        EJS_gameUrl = "https://pandausa1453.github.io/games/dkc.smc";
        EJS_pathtodata = "https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/";
    </script>
    <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>

    <script>
        // Detect fullscreen changes to hide/show Back button
        document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
                document.body.classList.remove("fullscreen");
            } else {
                document.body.classList.add("fullscreen");
            }
        });

        // Ensure the Back button is visible when loaded inside an iframe
        window.onload = function() {
            let backButton = document.getElementById("backButton");
            if (backButton) {
                backButton.style.display = "block"; // Ensure it appears
            }
        };
    </script>
</body>
</html>
