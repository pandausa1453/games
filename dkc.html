<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Kart</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <button id="backButton" onclick="goHome()">üè† Back to Home Page</button>

    <div id="gameContainer">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        EJS_player = "#game";
        EJS_core = "snes";  
        EJS_gameUrl = "https://pandausa1453.github.io/games/dkc.smc";
        EJS_pathtodata = "https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/";
    </script>
    <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>
    
    <script>
        document.addEventListener("fullscreenchange", function() {
            let backButton = document.getElementById("backButton");
            if (!document.fullscreenElement) {
                backButton.style.display = "block"; // Show button when exiting fullscreen
            } else {
                backButton.style.display = "none"; // Hide button in fullscreen
            }
        });

        function goHome() {
            window.location.href = "index.html"; // Change this to your actual home page URL
        }
    </script>

</body>
</html>
