<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Escape Jump Game Online!</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="robots" content="noindex, nofollow, noodp, noydir">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true,IE=Edge,chrome=1">
    <meta http-equiv="Content-Language" content="en-US">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif; }
        html, body { background-color: rgba(0, 0, 0, 0.4); width: 100%; height: 100%; overflow: hidden; }
        .game-container { position: relative; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f8cb00;
            color: #222326;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            box-shadow: 2px 3px 1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .fullscreen-btn:hover {
            transform: scale(1.1);
            background-color: #e0b600;
        }
    </style>
</head>
<body>

<div class="game-container">
    <button class="fullscreen-btn" onclick="toggleFullscreen()">ðŸ”² Fullscreen</button>
    <iframe id="gameFrame" src="https://www.google.com/" allowfullscreen></iframe>
</div>

<script>
    function toggleFullscreen() {
        let iframe = document.getElementById("gameFrame");
        
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
    }
</script>

</body>
</html>
