<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn, .bottom-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            white-space: normal;
            background-color: #007bff;
            color: white;
            width: 250px;
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover, .bottom-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 16px;
            margin: 10px auto;
            display: block;
            width: 200px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
        .search-container {
            margin-bottom: 20px;
            text-align: center;
        }
        #searchBar {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border: 2px solid #007bff;
            border-radius: 5px;
            text-align: center;
        }
        #searchButton {
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        #searchButton:hover {
            background-color: #0056b3;
        }
        .console-btn img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .bottom-buttons {
            margin-top: auto;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a game...">
        <button id="searchButton" onclick="searchGame()">Search</button>
    </div>

    <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home</a>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
        <button class="category-btn" onclick="showGames('flash')">üëæ Flash Games</button>
        <button class="category-btn" onclick="showGames('papa')">üç© Papa Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <div class="button-container">
            <button class="console-btn" onclick="showGames('gba')">
                <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
            </button>
            <button class="console-btn" onclick="showGames('snes')">
                <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
            </button>
        </div>
        <a href="#" class="back-console-btn" onclick="goHome()">‚¨Ö Back to Console Selection</a>
    </div>

    <div id="gameList"></div>

    <div class="bottom-buttons">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSczP6XRDcjGEQJpXHWGcQEqMMAaSVYEINpcqbQx6Ti5y1jK0A/viewform?usp=dialog" 
           target="_blank" class="bottom-btn">üìù Game Suggestions</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdh6SqVwajDTQN9htRPJH6LtCHytRNSvL5XHjyOnbPdqiKJOQ/viewform?usp=dialog" 
           target="_blank" class="bottom-btn">‚ùå Blocked Games</a>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSepO-HRMCXmZmLBzq-eh6Di5lRQKWp5kg9NnZWSNpqktperEQ/viewform?usp=dialog" 
           target="_blank" class="bottom-btn">‚≠ê Review Us</a>
    </div>

    <script>
    const games = {
        shooter: { "1v1.LOL": "1v1lol.html", "Getaway Shootout": "getawayshootout.html", "Rooftop Snipers": "rooftopsnipers.html" },
        driving: { "Stunt Car": "stuntcar.html", "Car Obby": "carobby.html", "Escape Road": "escaperoad.html", "Battle Karts": "battlekarts.html" },
        sports: { "Basket Random": "basketrandom.html", "Retro Bowl College": "retrobowlc.html" },
        idle: { "Spacebar Clicker": "spacebarclicker.html", "Idle Mining Empire": "idleminingempire.html", "Idle Startup Tycoon": "idlestartuptycoon.html" },
        strategy: { "Paper.io 2": "paperio2.html", "Getting Over It": "gettingoverit.html" },
        skill: { "Slope": "slope.html", "Subway Surfers": "subwaysurfers.html", "Fruit Merge": "fruitmerge.html", "Escape Jump": "escapejump.html" },
        gba: { "Grand Theft Auto Advance": "gtaa.html", "Mario Kart Super Circuit": "mkss.html", "Pok√©mon FireRed": "pkfr.html" },
        flash: { "Resort Empire": "resortempire.html" },
        papa: { "Papa Louie 2": "papalouie2.html", "Papa Louie 3": "papalouie3.html"},
        snes: { "Donkey Kong Country": "dkc.html", "Mario Paint": "mpa.html", "Street Fighter II": "sf5.html", "Super Mario Kart": "smk.html", "Super Mario World": "smw.html", "Tetris & Dr. Mario": "tg2.html", "The Legend of Zelda: A Link to the Past": "lttp.html", "Super Mario RPG": "SMRPG.html" }
    };

    function showGames(category) {
        let gameListDiv = document.getElementById("gameList");
        let results = [];

        if (games[category]) {
            for (const [name, link] of Object.entries(games[category])) {
                results.push(`<a href="${link}" class="game-btn">${name}</a>`);
            }
        }

        if (results.length > 0) {
            gameListDiv.innerHTML = "<h2>Games</h2><div class='button-container'>" + results.join("") + "</div>";
        } else {
            gameListDiv.innerHTML = "<h2>No games found</h2>";
        }

        gameListDiv.style.display = "block";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("consoleSelection").style.display = "none";
    }

    function showConsoles() {
        document.getElementById("consoleSelection").style.display = "block";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("gameList").style.display = "none";
    }

    function searchGame() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        let gameListDiv = document.getElementById("gameList");
        let results = [];

        for (const category in games) {
            for (const [name, link] of Object.entries(games[category])) {
                if (name.toLowerCase().includes(query)) {
                    results.push(`<a href="${link}" class="game-btn">${name}</a>`);
                }
            }
        }

        if (results.length > 0) {
            gameListDiv.innerHTML = "<h2>Search Results</h2><div class='button-container'>" + results.join("") + "</div>";
        } else {
            gameListDiv.innerHTML = "<h2>No games found</h2>";
        }

        gameListDiv.style.display = "block";
        document.getElementById("buttons").style.display = "none";
        document.getElementById("consoleSelection").style.display = "none";
    }

    document.getElementById("searchBar").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            searchGame();
        }
    });

    function goHome() {
        document.getElementById("buttons").style.display = "flex";
        document.getElementById("consoleSelection").style.display = "none";
        document.getElementById("gameList").style.display = "none";
        document.getElementById("searchBar").value = "";
    }
</script>

</body>
</html>
