<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            background-color: #007bff;
            color: white;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }
        .category-btn { width: 250px; }
        .game-btn { width: auto; max-width: 250px; white-space: normal; }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        .console-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .console-btn img {
            width: 250px;
            height: 150px;
            transition: transform 0.2s;
        }
        .console-btn:hover img {
            transform: scale(1.1);
        }
        #gameList, #consoleSelection, #backButtons {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">
            <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
        </button>
        <button class="console-btn" onclick="showGames('snes')">
            <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
        </button>
    </div>

    <div id="gameList"></div>

    <script>
        function fadeIn(element) {
            element.style.display = "block";
            setTimeout(() => element.style.opacity = "1", 50);
        }

        function fadeOut(element, callback) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.style.display = "none";
                if (callback) callback();
            }, 500);
        }

        function showGames(category) {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("buttons"));
            fadeIn(document.getElementById("backButtons"));
            fadeIn(document.getElementById("gameList"));

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.style.display = "block";
            gameListDiv.innerHTML = "";

            if (category === "driving") {
                gameListDiv.innerHTML = `
                    <h2>Driving Games</h2>
                    <div class="button-container">
                        <a href="stuntcar.html" class="game-btn">Stunt Car</a>
                        <a href="carobby.html" class="game-btn">Car Obby</a>
                    </div>
                `;
            } else if (category === "shooter") {
                gameListDiv.innerHTML = `
                    <h2>Shooter Games</h2>
                    <div class="button-container">
                        <a href="1v1lol.html" class="game-btn">1v1.LOL</a>
                        <a href="getawayshootout.html" class="game-btn">Getaway Shootout</a>
                    </div>
                `;
            } else if (category === "sports") {
                gameListDiv.innerHTML = `
                    <h2>Sports Games</h2>
                    <div class="button-container">
                        <a href="basketrandom.html" class="game-btn">Basket Random</a>
                        <a href="retrobowlc.html" class="game-btn">Retro Bowl College</a>
                    </div>
                `;
            } else if (category === "idle") {
                gameListDiv.innerHTML = `
                    <h2>Idle Games</h2>
                    <div class="button-container">
                        <a href="idledice.html" class="game-btn">Idle Dice</a>
                    </div>
                `;
            } else if (category === "strategy") {
                gameListDiv.innerHTML = `
                    <h2>Strategy Games</h2>
                    <div class="button-container">
                        <a href="paperio2.html" class="game-btn">Paper.io 2</a>
                        <a href="gettingoverit.html" class="game-btn">Getting Over It</a>
                    </div>
                `;
            }
            document.querySelector(".back-console-btn").style.display = category === "gba" || category === "snes" ? "inline-block" : "none";
        }

        function showConsoles() {
            fadeOut(document.getElementById("buttons"), () => {
                fadeIn(document.getElementById("consoleSelection"));
                fadeIn(document.getElementById("backButtons"));
            });
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goBack() {
            fadeOut(document.getElementById("gameList"), () => {
                fadeIn(document.getElementById("consoleSelection"));
            });
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goHome() {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("gameList"));
            fadeIn(document.getElementById("buttons"));
            fadeOut(document.getElementById("backButtons"));
        }
    </script>

</body>
</html>
