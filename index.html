<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .console-button {
            border: none;
            background: none;
            cursor: pointer;
            margin: 10px;
        }
        .console-button img {
            width: 200px;
            height: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>
    
    <!-- Main Menu -->
    <button onclick="showRetroGames()">Retro Games</button>
    <button onclick="showShooterGames()">Shooter Games</button>

    <!-- Retro Games Section (Initially Hidden) -->
    <div id="retroGamesDiv" class="hidden">
        <h2>Choose a Retro Console:</h2>
        <button class="console-button" onclick="showGBA()">
            <img src="https://freebiesupply.com/logos/game-boy-advance-logo/" alt="Game Boy Advance">
        </button>
        <button class="console-button" onclick="showSNES()">
            <img src="https://wallpapers.com/png/super-nintendo-entertainment-system-logo-4289z8ylroz5gg5k.html" alt="Super Nintendo Entertainment System">
        </button>
    </div>

    <!-- Game Lists -->
    <div id="gameList"></div>

    <script>
        function showRetroGames() {
            document.getElementById("retroGamesDiv").classList.remove("hidden");
            document.getElementById("gameList").innerHTML = ""; // Clear game list
        }

        function showShooterGames() {
            document.getElementById("retroGamesDiv").classList.add("hidden");
            document.getElementById("gameList").innerHTML = `
                <h2>Shooter Games</h2>
                <ul>
                    <li><a href="1v1lol.html">1v1.LOL</a></li>
                </ul>
            `;
        }

        function showGBA() {
            document.getElementById("gameList").innerHTML = `
                <h2>Game Boy Advance</h2>
                <ul>
                    <li><a href="mkss.html">Mario Kart: Super Circuit</a></li>
                    <li><a href="lttp.html">The Legend of Zelda: A Link to the Past</a></li>
                    <li><a href="gtaa.html">Grand Theft Auto Advance</a></li>
                    <li><a href="mpa.html">Mario Party Advance</a></li>
                    <li><a href="pkfr.html">Pok√©mon FireRed</a></li>
                </ul>
            `;
        }

        function showSNES() {
            document.getElementById("gameList").innerHTML = `
                <h2>Super Nintendo (SNES)</h2>
                <ul>
                    <li><a href="dkc.html">Donkey Kong Country</a></li>
                    <li><a href="sf5.html">Street Fighter 5</a></li>
                    <li><a href="smrpg.html">Super Mario RPG</a></li>
                    <li><a href="tg2.html">Top Gear 2</a></li>
                    <li><a href="smw.html">Super Mario World</a></li>
                    <li><a href="smk.html">Super Mario Kart</a></li>
                </ul>
            `;
        }
    </script>

</body>
</html>
