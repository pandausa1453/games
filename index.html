<style>
:root {
--bg-color: #1e1e2e;
--text-color: white;
--button-bg: #007bff;
--button-hover: #0056b3;
--border-color: #007bff;
}

.light-theme {
--bg-color: #f5f5f5;
--text-color: #333;
--button-bg: #4CAF50;
--button-hover: #388E3C;
--border-color: #4CAF50;
}

/* Apply theme colors */
body {
background-color: var(--bg-color);
color: var(--text-color);
font-family: Arial, sans-serif;
text-align: center;
margin: 20px;
display: flex;
flex-direction: column;
align-items: center;
min-height: 100vh;
transition: background-color 0.3s, color 0.3s;
}

/* Toggle Switch */
.theme-switch {
position: relative;
display: inline-block;
width: 50px;
height: 26px;
}

.theme-switch input {
opacity: 0;
width: 0;
height: 0;
}

.slider {
position: absolute;
cursor: pointer;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-color: var(--button-bg);
transition: 0.4s;
border-radius: 34px;
}

.slider:before {
position: absolute;
content: "";
height: 18px;
width: 18px;
left: 4px;
bottom: 4px;
background-color: white;
transition: 0.4s;
border-radius: 50%;
}

input:checked + .slider {
background-color: var(--button-hover);
}

input:checked + .slider:before {
transform: translateX(24px);
}

function showAllGames() {
let gameListDiv = document.getElementById("gameList");
let allGames = [];

for (const category in games) {
for (const [name, link] of Object.entries(games[category])) {
allGames.push({ name, link });
}
}

allGames.sort((a, b) => a.name.localeCompare(b.name));

let results = allGames.map(game => `<a href="${game.link}" class="game-btn">${game.name}</a>`);

gameListDiv.innerHTML = "<h2>All Games (A-Z)</h2><div class='button-container'>" + results.join("") + "</div>";

gameListDiv.style.display = "block";
document.getElementById("buttons").style.display = "none";
document.getElementById("consoleSelection").style.display = "none";
}
function showGames(category) {
let gameListDiv = document.getElementById("gameList");
let results = [];

if (games[category]) {
for (const [name, link] of Object.entries(games[category])) {
results.push(`<a href="${link}" class="game-btn">${name}</a>`);
}
}

if (results.length > 0) {
gameListDiv.innerHTML = "<h2>Games</h2><div class='button-container'>" + results.join("") + "</div>";
} else {
gameListDiv.innerHTML = "<h2>No games found</h2>";
}

gameListDiv.style.display = "block";
document.getElementById("buttons").style.display = "none";
document.getElementById("consoleSelection").style.display = "none";
}

function showConsoles() {
document.getElementById("consoleSelection").style.display = "block";
document.getElementById("buttons").style.display = "none";

}

function searchGame() {
let query = document.getElementById("searchBar").value.toLowerCase();
let gameListDiv = document.getElementById("gameList");
let results = [];

for (const category in games) {
for (const [name, link] of Object.entries(games[category])) {
if (name.toLowerCase().includes(query)) {
results.push(`<a href="${link}" class="game-btn">${name}</a>`);
}
}
}

if (results.length > 0) {
gameListDiv.innerHTML = "<h2>Search Results</h2><div class='button-container'>" + results.join("") + "</div>";
} else {
gameListDiv.innerHTML = "<h2>No games found</h2>";
}

gameListDiv.style.display = "block";
document.getElementById("buttons").style.display = "none";
document.getElementById("consoleSelection").style.display = "none";
}

document.getElementById("searchBar").addEventListener("keypress", function(event) {
if (event.key === "Enter") {
searchGame();
}
});

function goHome() {
document.getElementById("buttons").style.display = "flex";

}

<script>
function toggleTheme() {
const body = document.body;
const themeToggle = document.getElementById('themeToggle');

// Toggle the light-theme class
body.classList.toggle('light-theme');

// Check the current theme and store it in localStorage
const isLightTheme = body.classList.contains('light-theme');
localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');

// Update the toggle switch state
themeToggle.checked = isLightTheme;
}

// Run this function when the page loads to apply saved theme
(function applySavedTheme() {
const savedTheme = localStorage.getItem('theme');
const body = document.body;
const themeToggle = document.getElementById('themeToggle');

if (savedTheme === 'light') {
body.classList.add('light-theme');
themeToggle.checked = true;
} else {
body.classList.remove('light-theme');
themeToggle.checked = false;
}
})();


</script>
