<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            background-color: #007bff;
            color: white;
        }
        .category-btn { width: 250px; }
        .game-btn { width: auto; max-width: 250px; white-space: normal; }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #backButtons {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .search-btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        .search-btn:hover {
            background-color: #218838;
        }
        .console-btn img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .console-btn img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for a game...">
        <button onclick="searchGame()" class="search-btn">üîç Search</button>
    </div>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">
            <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
        </button>
        <button class="console-btn" onclick="showGames('snes')">
            <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
        </button>
    </div>

    <div id="gameList"></div>

    <script>
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchGame();
            }
        });

        function searchGame() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let games = {
                "stunt car": "stuntcar.html",
                "car obby": "carobby.html",
                "escape road": "escaperoad.html",
                "battle karts": "battlekarts.html",
                "1v1.lol": "1v1lol.html",
                "getaway shootout": "getawayshootout.html",
                "rooftop snipers": "rooftopsnipers.html",
                "basket random": "basketrandom.html",
                "retro bowl college": "retrobowlc.html",
                "idle dice": "idledice.html",
                "paper.io 2": "paperio2.html",
                "getting over it": "gettingoverit.html",
                "slope": "slope.html",
                "subway surfers": "subwaysurfers.html",
                "fruit merge": "fruitmerge.html",
                "escape jump": "escapejump.html"
            };

            let results = Object.keys(games).filter(game => game.includes(input));

            if (results.length > 0) {
                let searchPage = "<h1>Search Results</h1><ul>";
                results.forEach(game => {
                    searchPage += `<li><a href="${games[game]}">${game}</a></li>`;
                });
                searchPage += "</ul><a href='index.html'>üîô Back to Home</a>";
                let newWindow = window.open("", "_blank");
                newWindow.document.write(searchPage);
            } else {
                let newWindow = window.open("", "_blank");
                newWindow.document.write("<h1>No games found</h1><a href='index.html'>üîô Back to Home</a>");
            }
        }

        function showGames(category) {
            let gameLists = {
                "retro": `
                    <h2>Retro Games</h2>
                    <div class="button-container">
                        <a href="gba1.html" class="game-btn">GBA Game 1</a>
                        <a href="gba2.html" class="game-btn">GBA Game 2</a>
                        <a href="snes1.html" class="game-btn">SNES Game 1</a>
                        <a href="snes2.html" class="game-btn">SNES Game 2</a>
                    </div>
                `
            };

            document.getElementById("gameList").innerHTML = gameLists[category] || "<h2>No games available</h2>";
            document.getElementById("gameList").style.display = "block";
        }

        function showConsoles() {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
            document.getElementById("backButtons").style.display = "block";
        }

        function goHome() {
            location.reload();
        }

        function goBack() {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("buttons").style.display = "block";
        }
    </script>

</body>
</html>
