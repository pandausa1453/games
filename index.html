<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            background-color: #007bff;
            color: white;
            width: 250px;
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #searchResults {
            display: none;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .back-home-btn, .back-console-btn {
            font-size: 20px;
            margin: 10px 0;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchBar {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .console-btn img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a game...">
        <button onclick="searchGames()">üîç Search</button>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">
            <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
        </button>
        <button class="console-btn" onclick="showGames('snes')">
            <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
        </button>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        function fadeIn(element) {
            element.style.display = "block";
            setTimeout(() => element.style.opacity = "1", 50);
        }

        function fadeOut(element, callback) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.style.display = "none";
                if (callback) callback();
            }, 500);
        }

        function showGames(category) {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("buttons"));
            fadeOut(document.getElementById("searchResults"));
            fadeIn(document.getElementById("backButtons"));
            fadeIn(document.getElementById("gameList"));

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = "";

            if (category === "gba") {
                gameListDiv.innerHTML = `
                    <h2>Game Boy Advance Games</h2>
                    <div class="button-container">
                        <a href="gtaa.html" class="game-btn">GTA Advance</a>
                        <a href="mkss.html" class="game-btn">Mario Kart: Super Circuit</a>
                        <a href="pkfr.html" class="game-btn">Pok√©mon FireRed</a>
                    </div>
                `;
            } else if (category === "snes") {
                gameListDiv.innerHTML = `
                    <h2>Super Nintendo Games</h2>
                    <div class="button-container">
                        <a href="dkc.html" class="game-btn">Donkey Kong Country</a>
                        <a href="mpa.html" class="game-btn">Mario Party Advance</a>
                        <a href="sf5.html" class="game-btn">Street Fighter II</a>
                        <a href="smk.html" class="game-btn">Super Mario Kart</a>
                        <a href="smw.html" class="game-btn">Super Mario World</a>
                        <a href="tg2.html" class="game-btn">Top Gear 2</a>
                        <a href="lttp.html" class="game-btn">The Legend of Zelda: A Link to the Past</a>
                        <a href="SMRPG.html" class="game-btn">Super Mario RPG</a>
                    </div>
                `;
            }
        }

        function showConsoles() {
            fadeOut(document.getElementById("buttons"), () => {
                fadeIn(document.getElementById("consoleSelection"));
                fadeIn(document.getElementById("backButtons"));
            });
        }

        function goBack() {
            fadeOut(document.getElementById("gameList"), () => {
                fadeIn(document.getElementById("consoleSelection"));
            });
        }

        function goHome() {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("gameList"));
            fadeOut(document.getElementById("searchResults"));
            fadeIn(document.getElementById("buttons"));
            fadeOut(document.getElementById("backButtons"));
        }

        function searchGames() {
            let query = document.getElementById("searchBar").value.toLowerCase();
            let allGames = {
                "GTA Advance": "gtaa.html",
                "Mario Kart: Super Circuit": "mkss.html",
                "Pok√©mon FireRed": "pkfr.html",
                "Donkey Kong Country": "dkc.html",
                "Mario Party Advance": "mpa.html",
                "Street Fighter II": "sf5.html",
                "Super Mario Kart": "smk.html",
                "Super Mario World": "smw.html",
                "Top Gear 2": "tg2.html",
                "The Legend of Zelda: A Link to the Past": "lttp.html",
                "Super Mario RPG": "SMRPG.html"
            };

            let resultsDiv = document.getElementById("searchResults");
            resultsDiv.innerHTML = "";
            let matches = Object.keys(allGames).filter(name => name.toLowerCase().includes(query));

            if (matches.length > 0) {
                resultsDiv.innerHTML = matches.map(game => `<a href="${allGames[game]}" class="game-btn">${game}</a>`).join("");
            } else {
                resultsDiv.innerHTML = "<p>No games found.</p>";
            }

            fadeOut(document.getElementById("buttons"));
            fadeIn(resultsDiv);
        }

        document.getElementById("searchBar").addEventListener("keypress", function(event) {
            if (event.key === "Enter") searchGames();
        });
    </script>

</body>
</html>
