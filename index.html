<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            background-color: #007bff;
            color: white;
            transition: transform 0.2s, background-color 0.3s;
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        .console-btn img {
            width: 120px;
            height: 80px;
            border-radius: 8px;
        }
        #gameList, #consoleSelection, #backButtons {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            display: none;
        }
        #searchBar {
            width: 60%;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <input type="text" id="searchBar" placeholder="Search for a game..." onkeyup="searchGame(event)">

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">
            <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
        </button>
        <button class="console-btn" onclick="showGames('snes')">
            <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
        </button>
    </div>

    <div id="gameList"></div>

    <script>
        const games = {
            driving: [
                { name: "Stunt Car", link: "stuntcar.html" },
                { name: "Car Obby", link: "carobby.html" },
                { name: "Escape Road", link: "escaperoad.html" },
                { name: "Battle Karts", link: "battlekarts.html" }
            ],
            shooter: [
                { name: "1v1.LOL", link: "1v1lol.html" },
                { name: "Getaway Shootout", link: "getawayshootout.html" },
                { name: "Rooftop Snipers", link: "rooftopsnipers.html" }
            ],
            sports: [
                { name: "Basket Random", link: "basketrandom.html" },
                { name: "Retro Bowl College", link: "retrobowlc.html" }
            ],
            idle: [
                { name: "Idle Dice", link: "idledice.html" }
            ],
            strategy: [
                { name: "Paper.io 2", link: "paperio2.html" },
                { name: "Getting Over It", link: "gettingoverit.html" }
            ],
            skill: [
                { name: "Slope", link: "slope.html" },
                { name: "Subway Surfers", link: "subwaysurfers.html" },
                { name: "Fruit Merge", link: "fruitmerge.html" },
                { name: "Escape Jump", link: "escapejump.html" }
            ]
        };

        function showGames(category) {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("backButtons").style.display = "block";
            document.getElementById("gameList").style.display = "block";

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2>`;
            gameListDiv.innerHTML += `<div class="button-container">${
                games[category].map(game => `<a href="${game.link}" class="game-btn">${game.name}</a>`).join("")
            }</div>`;

            document.querySelector(".back-console-btn").style.display = category === "gba" || category === "snes" ? "inline-block" : "none";
        }

        function showConsoles() {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
            document.getElementById("backButtons").style.display = "block";
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goBack() {
            document.getElementById("gameList").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goHome() {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("buttons").style.display = "block";
            document.getElementById("backButtons").style.display = "none";
        }

        function searchGame(event) {
            if (event.key === "Enter") {
                let query = document.getElementById("searchBar").value.toLowerCase();
                for (let category in games) {
                    let foundGame = games[category].find(game => game.name.toLowerCase() === query);
                    if (foundGame) {
                        window.location.href = foundGame.link;
                        return;
                    }
                }
                alert("No matching game found.");
            }
        }
    </script>

</body>
</html>
