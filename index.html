<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            background-color: #007bff;
            color: white;
            transition: transform 0.2s, background-color 0.3s;
        }
        .category-btn { width: 250px; }
        .game-btn { width: auto; max-width: 250px; white-space: normal; }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #backButtons, #searchResults {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .search-btn {
            padding: 10px 15px;
            font-size: 18px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #218838;
        }
        .console-btn img {
            width: 150px;
            height: 150px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search for a game...">
        <button onclick="searchGames()" class="search-btn">Search</button>
    </div>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">
            <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
        </button>
        <button class="console-btn" onclick="showGames('snes')">
            <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
        </button>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        const games = {
            shooter: ["1v1.LOL", "Getaway Shootout", "Rooftop Snipers"],
            driving: ["Stunt Car", "Car Obby", "Escape Road", "Battle Karts"],
            sports: ["Basket Random", "Retro Bowl College"],
            idle: ["Idle Dice"],
            strategy: ["Paper.io 2", "Getting Over It"],
            skill: ["Slope", "Subway Surfers", "Fruit Merge", "Escape Jump"],
            gba: ["Game 1", "Game 2"], 
            snes: ["Game 3", "Game 4"]
        };

        function fadeIn(element) {
            element.style.display = "block";
            setTimeout(() => element.style.opacity = "1", 50);
        }

        function fadeOut(element, callback) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.style.display = "none";
                if (callback) callback();
            }, 500);
        }

        function showGames(category) {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("buttons"));
            fadeIn(document.getElementById("backButtons"));
            fadeIn(document.getElementById("gameList"));

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2>`;
            
            let gameButtons = games[category].map(game => `<a href="${game.toLowerCase().replace(/ /g, '')}.html" class="game-btn">${game}</a>`).join("");
            
            gameListDiv.innerHTML += `<div class="button-container">${gameButtons}</div>`;
        }

        function showConsoles() {
            fadeOut(document.getElementById("buttons"), () => {
                fadeIn(document.getElementById("consoleSelection"));
                fadeIn(document.getElementById("backButtons"));
            });
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goBack() {
            fadeOut(document.getElementById("gameList"), () => {
                fadeIn(document.getElementById("consoleSelection"));
            });
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goHome() {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("gameList"));
            fadeOut(document.getElementById("searchResults"));
            fadeIn(document.getElementById("buttons"));
            fadeOut(document.getElementById("backButtons"));
        }

        function searchGames() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let resultsDiv = document.getElementById("searchResults");
            let allGames = Object.values(games).flat();
            let matchingGames = allGames.filter(game => game.toLowerCase().includes(input));

            resultsDiv.innerHTML = `<h2>Search Results</h2>`;
            if (matchingGames.length > 0) {
                resultsDiv.innerHTML += `<div class="button-container">` +
                    matchingGames.map(game => `<a href="${game.toLowerCase().replace(/ /g, '')}.html" class="game-btn">${game}</a>`).join("") +
                    `</div>`;
            } else {
                resultsDiv.innerHTML += `<p>No games found</p>`;
            }

            fadeIn(resultsDiv);
        }

        document.getElementById("searchInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                searchGames();
            }
        });

    </script>

</body>
</html>
