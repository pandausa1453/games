        :root {
    --bg-color: #1e1e2e;
    --text-color: white;
    --button-bg: #007bff;
    --button-hover: #0056b3;
    --border-color: #007bff;
}

.light-theme {
    --bg-color: #f5f5f5;
    --text-color: #333;
    --button-bg: #4CAF50;
    --button-hover: #388E3C;
    --border-color: #4CAF50;
}

/* Apply theme colors */
body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
}

/* Toggle Switch */
.theme-switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
}

.theme-switch input {
    opacity: 0;
    width: 0;
    height: 0;
}

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: var(--button-bg);
    transition: 0.4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: var(--button-hover);
}

input:checked + .slider:before {
    transform: translateX(24px);
}

<script>
function toggleTheme() {
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');

    // Toggle the light-theme class
    body.classList.toggle('light-theme');

    // Check the current theme and store it in localStorage
    const isLightTheme = body.classList.contains('light-theme');
    localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');

    // Update the toggle switch state
    themeToggle.checked = isLightTheme;
}

// Run this function when the page loads to apply saved theme
(function applySavedTheme() {
    const savedTheme = localStorage.getItem('theme');
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');

    if (savedTheme === 'light') {
        body.classList.add('light-theme');
        themeToggle.checked = true;
    } else {
        body.classList.remove('light-theme');
        themeToggle.checked = false;
    }
})();

            bottom: 20px;
            right: 20px;

            background-color: #007bff;
            color: white;
            border: none;

            z-index: 1000;
            display: block; /* Ensures it's visible */
        }

        #chat-box {

            display: none;
            z-index: 1000;
        }

            width: 100%;
            padding: 10px;
            margin-top: 10px;

        }
    </style>

<body>

<button id="chat-btn">üí¨ Chat</button>
<div id="chat-box">
    <h3>Chat</h3>
    <div id="messages"></div>
    <input type="text" id="chat-input" placeholder="Type a message...">
</div>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "YOUR-API-KEY",
        authDomain: "YOUR-PROJECT.firebaseapp.com",
        projectId: "YOUR-PROJECT-ID",
        storageBucket: "YOUR-PROJECT.appspot.com",
        messagingSenderId: "YOUR-MESSAGING-SENDER-ID",
        appId: "YOUR-APP-ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // DOM Elements
    const chatBtn = document.getElementById('chat-btn');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const messages = document.getElementById('messages');

    // Toggle Chat Box
    chatBtn.addEventListener('click', showChat);

    // Show/Hide Chat Box
    function showChat() {
        chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
    }

    // Send Message
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && chatInput.value.trim() !== '') {
            sendMessage(chatInput.value);
            chatInput.value = '';
        }
    });

    // Function to Send Message to Firebase
    function sendMessage(message) {
        const msg = {
            text: message,
            timestamp: Date.now()
        };
        db.ref('messages').push(msg);
    }

    // Listen for New Messages
    db.ref('messages').on('child_added', (snapshot) => {
        const msg = snapshot.val();
        displayMessage(msg);
    });

    // Function to Display Message
    function displayMessage(msg) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = `${new Date(msg.timestamp).toLocaleTimeString()} - ${msg.text}`;
        messages.appendChild(messageDiv);
        messages.scrollTop = messages.scrollHeight;
    }
</script>
