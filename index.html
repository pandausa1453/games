<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>
    
    <!-- Dropdown Menu -->
    <label for="consoleSelect">Choose a Console:</label>
    <select id="consoleSelect" onchange="showGames()">
        <option value="">-- Select Console --</option>
        <option value="gba">Game Boy Advance</option>
        <option value="snes">Super Nintendo (SNES)</option>
        <option value="gamecube">GameCube</option>
    </select>

    <!-- Game Lists -->
    <div id="gameList"></div>

    <script>
        function showGames() {
            let selection = document.getElementById("consoleSelect").value;
            let gameListDiv = document.getElementById("gameList");
            
            if (selection === "gba") {
                gameListDiv.innerHTML = `
                    <h2>Game Boy Advance</h2>
                    <ul>
                        <li><a href="mkss.html">Mario Kart: Super Circuit</a></li>
                        <li><a href="lttp.html">The Legend of Zelda: A Link to the Past</a></li>
                        <li><a href="gtaa.html">Grand Theft Auto Advance</a></li>
                        <li><a href="mpa.html">Mario Party Advance</a></li>
                        <li><a href="pkfr.html">Pok√©mon FireRed</a></li>
                    </ul>
                `;
            } else if (selection === "snes") {
                gameListDiv.innerHTML = `
                    <h2>Super Nintendo (SNES)</h2>
                    <ul>
                        <li><a href="sf5.html">Street Fighter 5</a></li>
                        <li><a href="dkc.html">Donkey Kong Country</a></li>
                    </ul>
                `;
            } else if (selection === "gamecube") {
                gameListDiv.innerHTML = `
                    <h2>GameCube</h2>
                    <ul>
                        <li>Coming Soon...</li>
                    </ul>
                `;
            } else {
                gameListDiv.innerHTML = "";
            }
        }
    </script>

</body>
</html>
