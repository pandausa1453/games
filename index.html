<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            background-color: #007bff;
            color: white;
        }
        .category-btn { width: 250px; }
        .game-btn { width: 250px; white-space: normal; }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #searchResults {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        #searchBtn:hover {
            background-color: #218838;
        }
        .console-btn img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a game...">
        <button id="searchBtn" onclick="searchGame()">Search</button>
    </div>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <div class="button-container">
            <button class="console-btn" onclick="showGames('gba')">
                <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
            </button>
            <button class="console-btn" onclick="showGames('snes')">
                <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
            </button>
        </div>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        let games = {
            shooter: ["1v1.LOL", "Getaway Shootout", "Rooftop Snipers"],
            driving: ["Stunt Car", "Car Obby", "Escape Road", "Battle Karts"],
            sports: ["Basket Random", "Retro Bowl College"],
            idle: ["Idle Dice"],
            strategy: ["Paper.io 2", "Getting Over It"],
            skill: ["Slope", "Subway Surfers", "Fruit Merge", "Escape Jump"],
            gba: {
                "Donkey Kong Country": "dkc.html",
                "Mario Party Advance": "mpa.html",
                "Street Fighter 5": "sf5.html",
                "Mario Kart Super Circuit": "mkss.html",
                "Pokemon FireRed": "pkfr.html",
                "Grand Theft Auto Advance": "gtaa.html"
            },
            snes: {
                "Super Mario Kart": "smk.html",
                "Super Mario World": "smw.html",
                "Top Gear 2": "tg2.html",
                "Legend of Zelda: A Link to the Past": "lttp.html",
                "Super Mario RPG": "SMRPG.html"
            }
        };

        function showGames(category) {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").innerHTML = "";
            document.getElementById("searchResults").innerHTML = "";
            let gameListDiv = document.getElementById("gameList");
            gameListDiv.style.display = "block";

            let gamesHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2><div class="button-container">`;
            if (typeof games[category] === "object") {
                for (let game in games[category]) {
                    gamesHTML += `<a href="${games[category][game]}" class="game-btn">${game}</a>`;
                }
            } else {
                games[category].forEach(game => {
                    gamesHTML += `<a href="#" class="game-btn">${game}</a>`;
                });
            }
            gamesHTML += "</div>";
            gameListDiv.innerHTML = gamesHTML;
        }

        function searchGame() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").style.display = "none";

            let results = [];
            for (let category in games) {
                if (typeof games[category] === "object") {
                    for (let game in games[category]) {
                        if (game.toLowerCase().includes(query)) {
                            results.push(`<a href="${games[category][game]}" class="game-btn">${game}</a>`);
                        }
                    }
                }
            }

            searchResults.innerHTML = results.length ? results.join("") : "<h2>No games found</h2>";
            searchResults.style.display = "block";
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") searchGame();
        });

        function goHome() {
            document.getElementById("buttons").style.display = "block";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("searchResults").style.display = "none";
        }
    </script>

</body>
</html>
