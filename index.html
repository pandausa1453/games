<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            background-color: #007bff;
            color: white;
            width: 250px; /* Ensuring all buttons are the same size */
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        .console-btn img {
            width: 200px; /* Normal size images */
            height: auto;
            border-radius: 8px;
        }
        #searchBar {
            width: 300px; /* More reasonable size */
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        #gameList, #consoleSelection, #backButtons, #searchResults {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <input type="text" id="searchBar" placeholder="Search for a game...">
    <button onclick="searchGame()">Search</button>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <div class="button-container">
            <button class="console-btn" onclick="showGames('gba')">
                <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
            </button>
            <button class="console-btn" onclick="showGames('snes')">
                <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
            </button>
        </div>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        function showGames(category) {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("backButtons").style.display = "block";
            document.getElementById("gameList").style.display = "block";

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = "";

            if (category === "gba") {
                gameListDiv.innerHTML = `
                    <h2>Game Boy Advance Games</h2>
                    <div class="button-container">
                        <a href="gtaa.html" class="game-btn">GTA Advance</a>
                        <a href="mkss.html" class="game-btn">Mario Kart: Super Circuit</a>
                        <a href="pkfr.html" class="game-btn">Pok√©mon FireRed</a>
                    </div>
                `;
            } else if (category === "snes") {
                gameListDiv.innerHTML = `
                    <h2>Super Nintendo Games</h2>
                    <div class="button-container">
                        <a href="dkc.html" class="game-btn">Donkey Kong Country</a>
                        <a href="mpa.html" class="game-btn">Mario Party Advance</a>
                        <a href="sf5.html" class="game-btn">Street Fighter 5</a>
                        <a href="smk.html" class="game-btn">Super Mario Kart</a>
                        <a href="smw.html" class="game-btn">Super Mario World</a>
                        <a href="tg2.html" class="game-btn">Top Gear 2</a>
                        <a href="lttp.html" class="game-btn">The Legend of Zelda: A Link to the Past</a>
                        <a href="SMRPG.html" class="game-btn">Super Mario RPG</a>
                    </div>
                `;
            }
        }

        function showConsoles() {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
            document.getElementById("backButtons").style.display = "block";
        }

        function goBack() {
            document.getElementById("gameList").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
        }

        function goHome() {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("searchResults").style.display = "none";
            document.getElementById("buttons").style.display = "block";
            document.getElementById("backButtons").style.display = "none";
        }

        function searchGame() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let allGames = {
                "Stunt Car": "stuntcar.html",
                "Car Obby": "carobby.html",
                "Escape Road": "escaperoad.html",
                "Battle Karts": "battlekarts.html",
                "1v1.LOL": "1v1lol.html",
                "Getaway Shootout": "getawayshootout.html",
                "Rooftop Snipers": "rooftopsnipers.html",
                "Basket Random": "basketrandom.html",
                "Retro Bowl College": "retrobowlc.html"
            };

            let results = Object.keys(allGames).filter(game => game.toLowerCase().includes(input));
            let resultsDiv = document.getElementById("searchResults");
            resultsDiv.innerHTML = "";

            if (results.length === 0) {
                resultsDiv.innerHTML = "<h2>No games found</h2>";
            } else {
                resultsDiv.innerHTML = results.map(game => `<a href="${allGames[game]}" class="game-btn">${game}</a>`).join("");
            }

            document.getElementById("buttons").style.display = "none";
            resultsDiv.style.display = "block";
        }

        document.getElementById("searchBar").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchGame();
            }
        });
    </script>

</body>
</html>
