<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            width: 200px;
        }
        .category-btn:hover, .game-btn:hover {
            transform: scale(1.1);
        }
        .retro-btn {
            background-color: #8a2be2;
            color: white;
        }
        .shooter-btn {
            background-color: #ff4500;
            color: white;
        }
        .console-btn {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .console-btn img {
            width: 200px;
            transition: transform 0.2s;
        }
        .console-btn:hover img {
            transform: scale(1.1);
        }
        #gameList, #consoleSelection {
            display: none;
            margin-top: 20px;
        }
        #backButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="button-container" id="buttons">
        <button class="category-btn retro-btn" onclick="showConsoles()">ðŸŽ® Retro Games</button>
        <button class="category-btn shooter-btn" onclick="showGames('shooter')">ðŸ”« Shooter Games</button>
    </div>

    <!-- Console Selection (Hidden Until Clicked) -->
    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">
            <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
        </button>
        <button class="console-btn" onclick="showGames('snes')">
            <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
        </button>
    </div>

    <!-- Game List (Hidden Until Clicked) -->
    <div id="gameList"></div>

    <button id="backButton" onclick="goBack()">â¬… Back to Console Selection</button>

    <script>
        function showConsoles() {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
            document.getElementById("backButton").style.display = "none"; // Hide Back button
        }

        function showGames(category) {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").style.display = "block";
            document.getElementById("backButton").style.display = "block"; // Show Back button

            let gameListDiv = document.getElementById("gameList");

            if (category === "gba") {
                gameListDiv.innerHTML = `
                    <h2>Game Boy Advance Games</h2>
                    <div class="button-container">
                        <a href="mkss.html" class="game-btn retro-btn">Mario Kart: Super Circuit</a>
                        <a href="lttp.html" class="game-btn retro-btn">The Legend of Zelda: A Link to the Past</a>
                        <a href="gtaa.html" class="game-btn retro-btn">Grand Theft Auto Advance</a>
                        <a href="mpa.html" class="game-btn retro-btn">Mario Party Advance</a>
                        <a href="pkfr.html" class="game-btn retro-btn">PokÃ©mon FireRed</a>
                    </div>
                `;
            } else if (category === "snes") {
                gameListDiv.innerHTML = `
                    <h2>Super Nintendo (SNES) Games</h2>
                    <div class="button-container">
                        <a href="dkc.html" class="game-btn retro-btn">Donkey Kong Country</a>
                        <a href="sf5.html" class="game-btn retro-btn">Street Fighter 5</a>
                        <a href="smrpg.html" class="game-btn retro-btn">Super Mario RPG</a>
                        <a href="tg2.html" class="game-btn retro-btn">Top Gear 2</a>
                        <a href="smw.html" class="game-btn retro-btn">Super Mario World</a>
                        <a href="smk.html" class="game-btn retro-btn">Super Mario Kart</a>
                    </div>
                `;
            } else if (category === "shooter") {
                gameListDiv.innerHTML = `
                    <h2>Shooter Games</h2>
                    <div class="button-container">
                        <a href="1v1lol.html" class="game-btn shooter-btn">1v1.LOL</a>
                    </div>
                `;
            }
        }

        function goBack() {
            document.getElementById("consoleSelection").style.display = "block";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("backButton").style.display = "none"; // Hide Back button
        }
    </script>

</body>
</html>
