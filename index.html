<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            text-align: center;
            background-color: #007bff;
            color: white;
            width: 250px;
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #backButtons, #searchResults {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchBar {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        #searchButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        #searchButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a game...">
        <button id="searchButton" onclick="searchGames()">Search</button>
    </div>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="showConsoles()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <div class="button-container">
            <button class="console-btn" onclick="showGames('gba')">
                <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
            </button>
            <button class="console-btn" onclick="showGames('snes')">
                <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
            </button>
        </div>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        document.getElementById("searchBar").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchGames();
            }
        });

        function fadeIn(element) {
            element.style.display = "block";
            setTimeout(() => element.style.opacity = "1", 50);
        }

        function fadeOut(element) {
            element.style.opacity = "0";
            setTimeout(() => element.style.display = "none", 500);
        }

        function showGames(category) {
            fadeOut(document.getElementById("buttons"));
            fadeOut(document.getElementById("consoleSelection"));
            fadeIn(document.getElementById("backButtons"));
            fadeIn(document.getElementById("gameList"));

            let games = {
                "shooter": [
                    { name: "1v1.LOL", file: "1v1lol.html" },
                    { name: "Getaway Shootout", file: "getawayshootout.html" },
                    { name: "Rooftop Snipers", file: "rooftopsnipers.html" }
                ],
                "driving": [
                    { name: "Stunt Car", file: "stuntcar.html" },
                    { name: "Car Obby", file: "carobby.html" },
                    { name: "Escape Road", file: "escaperoad.html" },
                    { name: "Battle Karts", file: "battlekarts.html" }
                ],
                "sports": [
                    { name: "Basket Random", file: "basketrandom.html" },
                    { name: "Retro Bowl College", file: "retrobowlc.html" }
                ],
                "skill": [
                    { name: "Slope", file: "slope.html" },
                    { name: "Subway Surfers", file: "subwaysurfers.html" },
                    { name: "Fruit Merge", file: "fruitmerge.html" },
                    { name: "Escape Jump", file: "escapejump.html" }
                ],
                "gba": [
                    { name: "Grand Theft Auto Advance", file: "gtaa.html" },
                    { name: "Mario Kart: Super Circuit", file: "mkss.html" },
                    { name: "Pok√©mon FireRed", file: "pkfr.html" }
                ],
                "snes": [
                    { name: "Donkey Kong Country", file: "dkc.html" },
                    { name: "Mario Paint", file: "mpa.html" },
                    { name: "Street Fighter II", file: "sf5.html" },
                    { name: "Super Mario Kart", file: "smk.html" },
                    { name: "Super Mario World", file: "smw.html" },
                    { name: "The Legend of Zelda: A Link to the Past", file: "lttp.html" },
                    { name: "Super Mario RPG", file: "SMRPG.html" }
                ]
            };

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2><div class="button-container">`;
            if (games[category]) {
                games[category].forEach(game => {
                    gameListDiv.innerHTML += `<a href="${game.file}" class="game-btn">${game.name}</a>`;
                });
            }
            gameListDiv.innerHTML += `</div>`;
        }

        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let gameSections = document.querySelectorAll(".category-btn, .console-btn");
            gameSections.forEach(section => section.style.display = "none");
            
            let gameListDiv = document.getElementById("searchResults");
            gameListDiv.innerHTML = `<h2>Search Results</h2><div class="button-container"></div>`;
            fadeIn(gameListDiv);
        }

        function goHome() {
            fadeOut(document.getElementById("searchResults"));
            fadeIn(document.getElementById("buttons"));
            fadeOut(document.getElementById("backButtons"));
        }
    </script>

</body>
</html>
