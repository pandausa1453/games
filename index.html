<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }
        .category-btn:hover {
            transform: scale(1.1);
        }
        .retro-btn {
            background-color: #8a2be2; /* Purple */
            color: white;
        }
        .shooter-btn {
            background-color: #ff4500; /* Orange-Red */
            color: white;
        }
        #gameList {
            display: none;
            margin-top: 20px;
        }
        #backButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="button-container" id="buttons">
        <button class="category-btn retro-btn" onclick="showGames('retro')">ðŸŽ® Retro Games</button>
        <button class="category-btn shooter-btn" onclick="showGames('shooter')">ðŸ”« Shooter Games</button>
    </div>

    <div id="gameList"></div>

    <button id="backButton" onclick="goBack()">â¬… Back to Console Selection</button>

    <script>
        function showGames(category) {
            document.getElementById("buttons").style.display = "none"; // Hide buttons
            document.getElementById("gameList").style.display = "block";
            document.getElementById("backButton").style.display = "block";

            let gameListDiv = document.getElementById("gameList");

            if (category === "retro") {
                gameListDiv.innerHTML = `
                    <h2>Retro Games</h2>
                    <ul>
                        <li><a href="retro-games.html">Choose a Console</a></li>
                    </ul>
                `;
            } else if (category === "shooter") {
                gameListDiv.innerHTML = `
                    <h2>Shooter Games</h2>
                    <ul>
                        <li><a href="1v1lol.html">1v1.LOL</a></li>
                    </ul>
                `;
            }
        }

        function goBack() {
            document.getElementById("buttons").style.display = "flex"; // Show buttons
            document.getElementById("gameList").style.display = "none";
            document.getElementById("backButton").style.display = "none";
        }
    </script>

</body>
</html>
