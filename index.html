<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e2e;
            color: white;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            width: 250px;
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #searchResults {
            display: none;
            margin-top: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        #searchBtn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        #searchBtn:hover {
            background-color: #218838;
        }
        .console-btn img {
            width: 150px;
            height: 150px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a game...">
        <button id="searchBtn" onclick="searchGame()">Search</button>
    </div>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <div class="button-container">
            <button class="console-btn" onclick="showGames('gba')">
                <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
            </button>
            <button class="console-btn" onclick="showGames('snes')">
                <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
            </button>
        </div>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        let games = {
            shooter: {"1v1.LOL": "1v1lol.html", "Getaway Shootout": "getawayshootout.html", "Rooftop Snipers": "rooftopsnipers.html"},
            driving: {"Stunt Car": "stuntcar.html", "Car Obby": "carobby.html", "Escape Road": "escaperoad.html", "Battle Karts": "battlekarts.html"},
            sports: {"Basket Random": "basketrandom.html", "Retro Bowl College": "retrobowlc.html"},
            idle: {"Idle Dice": "idledice.html"},
            strategy: {"Paper.io 2": "paperio2.html", "Getting Over It": "gettingoverit.html"},
            skill: {"Slope": "slope.html", "Subway Surfers": "subwaysurfers.html", "Fruit Merge": "fruitmerge.html", "Escape Jump": "escapejump.html"},
            gba: {"Donkey Kong Country": "dkc.html", "Mario Party Advance": "mpa.html", "Street Fighter 5": "sf5.html", "Mario Kart Super Circuit": "mkss.html", "Pokemon FireRed": "pkfr.html", "Grand Theft Auto Advance": "gtaa.html"},
            snes: {"Super Mario Kart": "smk.html", "Super Mario World": "smw.html", "Top Gear 2": "tg2.html", "Legend of Zelda: A Link to the Past": "lttp.html", "Super Mario RPG": "SMRPG.html"}
        };

        function showGames(category) {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").style.display = "block";
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("backButtons").style.display = "block";

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = `<h2>${category.toUpperCase()} Games</h2><div class="button-container">`;
            for (let game in games[category]) {
                gameListDiv.innerHTML += `<a href="${games[category][game]}" class="game-btn">${game}</a>`;
            }
            gameListDiv.innerHTML += "</div>";

            document.querySelector(".back-console-btn").style.display = category === 'gba' || category === 'snes' ? "inline-block" : "none";
        }

        function searchGame() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let searchResults = document.getElementById("searchResults");
            searchResults.innerHTML = "";
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").style.display = "none";

            let results = Object.keys(games).flatMap(category => Object.entries(games[category]).filter(([name]) => name.toLowerCase().includes(query)));

            searchResults.innerHTML = results.length ? results.map(([name, link]) => `<a href="${link}" class="game-btn">${name}</a>`).join("") : "<h2>No games found</h2>";
            searchResults.style.display = "block";
        }

        document.getElementById("searchInput").addEventListener("keypress", event => { if (event.key === "Enter") searchGame(); });

        function goHome() { location.reload(); }
        function goBack() { showConsoles(); }
        function showConsoles() { document.getElementById("buttons").style.display = "none"; document.getElementById("consoleSelection").style.display = "block"; }
    </script>

</body>
</html>
