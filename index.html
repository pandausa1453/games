<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn, .search-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            text-align: center;
            background-color: #007bff;
            color: white;
        }
        .category-btn, .game-btn { width: auto; max-width: 250px; }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover, .search-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #searchResults {
            display: none;
            margin-top: 20px;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <div id="backButtons">
        <button class="back-home-btn" onclick="goHome()">üè† Back to Home Page</button>
    </div>

    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for a game..." onkeypress="handleKeyPress(event)">
        <button class="search-btn" onclick="searchGames()">üîç Search</button>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <button class="console-btn" onclick="showGames('gba')">Game Boy Advance</button>
        <button class="console-btn" onclick="showGames('snes')">Super Nintendo</button>
    </div>

    <div id="gameList"></div>
    <div id="searchResults"></div>

    <script>
        const games = {
            shooter: ["1v1.LOL", "Getaway Shootout", "Rooftop Snipers"],
            driving: ["Stunt Car", "Car Obby", "Escape Road", "Battle Karts"],
            sports: ["Basket Random", "Retro Bowl College"],
            idle: ["Idle Dice"],
            strategy: ["Paper.io 2", "Getting Over It"],
            skill: ["Slope", "Subway Surfers", "Fruit Merge", "Escape Jump"],
            gba: ["Grand Theft Auto Advance", "The Legend of Zelda: A Link to the Past", "Mario Kart: Super Circuit", "Pok√©mon FireRed"],
            snes: ["Donkey Kong Country", "Mario Party Advance", "Street Fighter II", "Super Mario Kart", "Super Mario World", "Top Gear 2", "Super Mario RPG"]
        };

        function showGames(category) {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("searchResults").style.display = "none";
            document.getElementById("gameList").innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2>`;
            document.getElementById("gameList").innerHTML += games[category].map(game => 
                `<button class="game-btn">${game}</button>`).join(" ");
            document.getElementById("gameList").style.display = "block";
        }

        function showConsoles() {
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("searchResults").style.display = "none";
            document.getElementById("consoleSelection").style.display = "block";
        }

        function goHome() {
            document.getElementById("consoleSelection").style.display = "none";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("searchResults").style.display = "none";
            document.getElementById("buttons").style.display = "flex";
        }

        function searchGames() {
            const query = document.getElementById("searchBar").value.toLowerCase();
            document.getElementById("buttons").style.display = "none";
            document.getElementById("gameList").style.display = "none";
            document.getElementById("consoleSelection").style.display = "none";

            let results = [];
            for (const category in games) {
                results.push(...games[category].filter(game => game.toLowerCase().includes(query)));
            }

            if (results.length > 0) {
                document.getElementById("searchResults").innerHTML = `<h2>Search Results</h2>`;
                document.getElementById("searchResults").innerHTML += results.map(game => 
                    `<button class="game-btn">${game}</button>`).join(" ");
            } else {
                document.getElementById("searchResults").innerHTML = "<h2>No games found</h2>";
            }

            document.getElementById("searchResults").style.display = "block";
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchGames();
            }
        }
    </script>

</body>
</html>
