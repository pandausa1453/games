<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #1e1e2e;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category-btn, .game-btn, .back-home-btn, .back-console-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
            text-align: center;
            white-space: nowrap;
            background-color: #007bff;
            color: white;
            width: 250px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .category-btn:hover, .game-btn:hover, .back-home-btn:hover, .back-console-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
        #gameList, #consoleSelection, #backButtons {
            display: none;
            margin-top: 20px;
        }
        .back-home-btn {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .back-console-btn {
            font-size: 16px;
            margin-top: 0;
            display: none;
        }
        .console-btn img {
            width: 150px;
            height: auto;
            margin: 10px;
        }
        #searchBar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Game Library</h1>

    <input type="text" id="searchBar" placeholder="Search for a game...">
    <button onclick="searchGames()">üîç Search</button>

    <div id="backButtons">
        <a href="#" class="back-home-btn" onclick="goHome()">üè† Back to Home Page</a>
        <a href="#" class="back-console-btn" onclick="goBack()">‚¨Ö Back to Console Selection</a>
    </div>

    <div class="button-container" id="buttons">
        <button class="category-btn" onclick="showConsoles()">üéÆ Retro Games</button>
        <button class="category-btn" onclick="showGames('shooter')">üî´ Shooter Games</button>
        <button class="category-btn" onclick="showGames('driving')">üöó Driving Games</button>
        <button class="category-btn" onclick="showGames('sports')">üèÄ Sports Games</button>
        <button class="category-btn" onclick="showGames('idle')">‚è≥ Idle Games</button>
        <button class="category-btn" onclick="showGames('strategy')">‚ôüÔ∏è Strategy Games</button>
        <button class="category-btn" onclick="showGames('skill')">‚ö° Skill Games</button>
    </div>

    <div id="consoleSelection">
        <h2>Choose a Console</h2>
        <div class="button-container">
            <button class="console-btn" onclick="showGames('gba')">
                <img src="https://i.imgur.com/AWlL2Xb.jpeg" alt="Game Boy Advance">
            </button>
            <button class="console-btn" onclick="showGames('snes')">
                <img src="https://i.imgur.com/gJUJIuX.jpeg" alt="Super Nintendo">
            </button>
        </div>
    </div>

    <div id="gameList"></div>

    <script>
        function fadeIn(element) {
            element.style.display = "block";
            setTimeout(() => element.style.opacity = "1", 50);
        }

        function fadeOut(element, callback) {
            element.style.opacity = "0";
            setTimeout(() => {
                element.style.display = "none";
                if (callback) callback();
            }, 500);
        }

        function showGames(category) {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("buttons"));
            fadeIn(document.getElementById("backButtons"));
            fadeIn(document.getElementById("gameList"));

            let gameListDiv = document.getElementById("gameList");
            gameListDiv.innerHTML = "";

            let games = {
                shooter: ["1v1.LOL", "Getaway Shootout", "Rooftop Snipers"],
                driving: ["Stunt Car", "Car Obby", "Escape Road", "Battle Karts"],
                sports: ["Basket Random", "Retro Bowl College"],
                idle: ["Idle Dice"],
                strategy: ["Paper.io 2", "Getting Over It"],
                skill: ["Slope", "Subway Surfers", "Fruit Merge", "Escape Jump"],
                gba: ["Grand Theft Auto Advance", "The Legend of Zelda: A Link to the Past", "Mario Kart: Super Circuit", "Pok√©mon FireRed"],
                snes: ["Donkey Kong Country", "Mario Party Advance", "Street Fighter II", "Super Mario Kart", "Super Mario World", "Top Gear 2", "Super Mario RPG"]
            };

            if (games[category]) {
                let gameButtons = games[category].map(game => `<a href="${game.toLowerCase().replace(/ /g, '')}.html" class="game-btn">${game}</a>`).join("");
                gameListDiv.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)} Games</h2><div class="button-container">${gameButtons}</div>`;
            }

            document.querySelector(".back-console-btn").style.display = category === "gba" || category === "snes" ? "inline-block" : "none";
        }

        function showConsoles() {
            fadeOut(document.getElementById("buttons"), () => {
                fadeIn(document.getElementById("consoleSelection"));
                fadeIn(document.getElementById("backButtons"));
            });
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goBack() {
            fadeOut(document.getElementById("gameList"), () => {
                fadeIn(document.getElementById("consoleSelection"));
            });
            document.querySelector(".back-console-btn").style.display = "none";
        }

        function goHome() {
            fadeOut(document.getElementById("consoleSelection"));
            fadeOut(document.getElementById("gameList"));
            fadeIn(document.getElementById("buttons"));
            fadeOut(document.getElementById("backButtons"));
        }

        function searchGames() {
            let input = document.getElementById("searchBar").value.toLowerCase();
            let allGames = [
                "1v1.LOL", "Getaway Shootout", "Rooftop Snipers", "Stunt Car", "Car Obby", "Escape Road", "Battle Karts",
                "Basket Random", "Retro Bowl College", "Idle Dice", "Paper.io 2", "Getting Over It", "Slope", "Subway Surfers",
                "Fruit Merge", "Escape Jump", "Grand Theft Auto Advance", "The Legend of Zelda: A Link to the Past",
                "Mario Kart: Super Circuit", "Pok√©mon FireRed", "Donkey Kong Country", "Mario Party Advance", "Street Fighter II",
                "Super Mario Kart", "Super Mario World", "Top Gear 2", "Super Mario RPG"
            ];

            let results = allGames.filter(game => game.toLowerCase().includes(input));
            let gameListDiv = document.getElementById("gameList");

            if (results.length > 0) {
                gameListDiv.innerHTML = `<h2>Search Results</h2><div class="button-container">${results.map(game => `<a href="${game.toLowerCase().replace(/ /g, '')}.html" class="game-btn">${game}</a>`).join("")}</div>`;
            } else {
                gameListDiv.innerHTML = "<h2>No games found</h2>";
            }

            fadeOut(document.getElementById("buttons"));
            fadeIn(gameListDiv);
            fadeIn(document.getElementById("backButtons"));
        }

        document.getElementById("searchBar").addEventListener("keypress", function(event) {
            if (event.key === "Enter") searchGames();
        });

    </script>

</body>
</html>
