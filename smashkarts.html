<!DOCTYPE html>
<html lang="en">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
    }

    html, body {
      width: 100%;

    .back-home-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 20px;

<body id="run_IFRAME_HTML">
  <!-- Back to Home Button -->
  <a href="index.html" class="back-home-btn">üè† Back to Home</a>

  <iframe id="iframehtml5" width="100%" height="100%" frameborder="0" border="0" scrolling="auto" class="iframe-default" allowfullscreen="true" src="https://smash-karts.com/game/smash-karts/" title="Smash Karts"></iframe>

  <script>
    let url_game2 = "https://smash-karts.com/game/smash-karts/";
    let is_game_layer2 = url_game2.includes("gamedistribution") || url_game2.includes("crazygame");
    if (is_game_layer2) {
      start_game_frame();
    }
    async function start_game_frame() {
      let frame_game = document.createElement('iframe');
      frame_game.setAttribute('id', 'iframehtml5');
      frame_game.setAttribute('width', '100%');
      frame_game.setAttribute('height', '100%');
      frame_game.setAttribute('frameborder', '0');
      frame_game.setAttribute('border', '0');
      frame_game.setAttribute('scrolling', 'auto');
      frame_game.setAttribute('class', 'iframe-default');
      frame_game.setAttribute('allowfullscreen', 'true');
      frame_game.setAttribute('src', "https://smash-karts.com/game/smash-karts/");
      frame_game.setAttribute('title', "Smash Karts");
      if (document.getElementById("preloading-game")) {
        await document.getElementById("preloading-game").remove();
      }
      document.body.append(frame_game);
    }
  </script>
</body>
