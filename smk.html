<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Kart</title>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; }
        #backButton { position: absolute; top: 10px; left: 10px; padding: 10px; background-color: #007bff; color: white; text-decoration: none; font-size: 16px; border-radius: 5px; }
        #backButton:hover { background-color: #0056b3; }
        #gameContainer { width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #game { width: 90%; height: 90%; }
        #fullscreenBtn, #exitFullscreenBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            display: block;
        }
        #fullscreenBtn:hover, #exitFullscreenBtn:hover { background-color: #cc5200; }
        #exitFullscreenBtn { display: none; }
    </style>
</head>
<body>
    <a id="backButton" href="https://pandausa1453.github.io/games/">⬅ Back to Home</a>
    <div id="gameContainer">
        <button id="fullscreenBtn" onclick="enterFullscreen()">⛶ Fullscreen</button>
        <button id="exitFullscreenBtn" onclick="exitFullscreen()">✖ Exit Fullscreen</button>
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        EJS_player = "#game";
        EJS_core = "snes";  
        EJS_gameUrl = "https://pandausa1453.github.io/games/smk.smc";
        EJS_pathtodata = "https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/";
    </script>
    <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>

    <script>
        function enterFullscreen() {
            let gameContainer = document.getElementById("gameContainer");
            if (gameContainer.requestFullscreen) {
                gameContainer.requestFullscreen();
            } else if (gameContainer.mozRequestFullScreen) {
                gameContainer.mozRequestFullScreen();
            } else if (gameContainer.webkitRequestFullscreen) {
                gameContainer.webkitRequestFullscreen();
            } else if (gameContainer.msRequestFullscreen) {
                gameContainer.msRequestFullscreen();
            }
            document.getElementById("fullscreenBtn").style.display = "none";
            document.getElementById("exitFullscreenBtn").style.display = "block";
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            document.getElementById("fullscreenBtn").style.display = "block";
            document.getElementById("exitFullscreenBtn").style.display = "none";
        }

        document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
                document.getElementById("fullscreenBtn").style.display = "block";
                document.getElementById("exitFullscreenBtn").style.display = "none";
            }
        });
    </script>
</body>
</html>
