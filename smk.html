<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Kart</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        EJS_player = "#game";
        EJS_core = "snes";  
        EJS_gameUrl = "https://pandausa1453.github.io/games/smk.smc";
        EJS_pathtodata = "https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/";
    </script>
    <script src="https://cdn.jsdelivr.net/gh/ethanaobrien/emulatorjs@main/data/loader.js"></script>
    
    <script>
        document.addEventListener("fullscreenchange", function() {
            if (!document.fullscreenElement) {
                // Fullscreen exited, restore interactions
                document.getElementById("gameContainer").style.pointerEvents = "auto";
            } else {
                // When entering fullscreen, keep interactions working
                document.getElementById("gameContainer").style.pointerEvents = "auto";
            }
        });
    </script>
</body>
</html>
