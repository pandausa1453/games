<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
            overflow: hidden;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        .game-iframe {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        .back-home-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            z-index: 1000;
            transition: transform 0.2s, background-color 0.3s;
        }
        .back-home-btn:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-home-btn">üè† Back to Home</a>

    <iframe class="game-iframe" id="game-area" 
        src="https://www.tafeldiploma.nl/gf/fruit-merge/5/" 
        scrolling="none" 
        allowfullscreen 
        tabindex="0">
    </iframe>

</body>
</html>
