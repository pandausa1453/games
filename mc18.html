<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Minecraft 1.8.8</title>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        iframe {
            border: none;
            width: 1000px;
            height: 700px;
            max-width: 100%;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function focusGame() {
            document.getElementById("game-area").focus();
        }
    </script>
</head>
<body>

    <h1>Play Minecraft 1.8.8 (Eaglercraft)</h1>
    
    <button onclick="focusGame()">Click to Focus on Game</button>
    
    <div class="container">
        <iframe class="game-iframe" 
                loading="lazy" 
                id="game-area" 
                src="https://minecraft-eaglercraft.github.io/go/minecraft-1.8.8/" 
                scrolling="no" 
                allowfullscreen 
                tabindex="0">
        </iframe>
    </div>

</body>
</html>
