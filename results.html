<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    
    <!-- Google Search Results -->
    <script async src="https://cse.google.com/cse.js?cx=https://cse.google.com/cse.js?cx=5240a0e622ec54648"></script>
    <div class="gcse-searchresults-only"></div>

    <!-- Iframe for displaying clicked results -->
    <iframe id="searchFrame" style="width:100%; height:600px; border:0;"></iframe>

  <script>
    let searchWindow = null; // Store reference to the new window

    document.addEventListener("DOMContentLoaded", function() {
        document.body.addEventListener("click", function(event) {
            let target = event.target;

            // Ensure the clicked element is a link
            while (target && target.tagName !== "A") {
                target = target.parentElement;
            }

            if (target && target.href) {
                event.preventDefault(); // Stop default link behavior
                
                // If the window is not open or was closed, open a new one
                if (!searchWindow || searchWindow.closed) {
                    searchWindow = window.open(target.href, "SearchWindow", "width=1000,height=700,left=100,top=50,noopener");
                } else {
                    // If the window is already open, update its location
                    searchWindow.location.href = target.href;
                    searchWindow.focus();
                }
            }
        });
    });
</script>

</body>
</html>
