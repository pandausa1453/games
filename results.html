<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    
    <!-- Google Search Results -->
    <script async src="https://cse.google.com/cse.js?cx=https://cse.google.com/cse.js?cx=5240a0e622ec54648"></script>
    <div class="gcse-searchresults-only"></div>

    <!-- Iframe for displaying clicked results -->
    <iframe id="searchFrame" style="width:100%; height:600px; border:0;"></iframe>

   <script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.addEventListener("click", function(event) {
            let target = event.target;
            
            // Find the actual link (in case user clicks inside a div or span)
            while (target && target.tagName !== "A") {
                target = target.parentElement;
            }

            if (target && target.href) {
                event.preventDefault(); // Stop the default link action
                
                // Open in a small popup window
                window.open(target.href, "_blank", "width=1000,height=700,left=100,top=50,noopener,noreferrer");
            }
        });
    });
</script>

</body>
</html>
